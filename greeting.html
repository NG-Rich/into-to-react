<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class Greeting extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            year: 2018
          }
        }

        render() {
          return (
            <div>
              <h1>{this.props.name}</h1>
              <h2>Basic info: {this.props.gender}, {this.props.dob}</h2>
              <h2>Current Year: {this.state.year}</h2>
              <h2>Favorite pet:</h2>
              <img src={this.props.image} alt='Labrador Retriever'/>
            </div>
          );
        }
      }

      Greeting.defaultProps = {
        name: 'Hello, Richard!'
      }

      const info = {
        gender: 'Male',
        dob: 'August 17',
        image: 'https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12231410/Labrador-Retriever-On-White-01.jpg'
      }

      ReactDOM.render(
        <Greeting
        gender={info.gender}
        dob={info.dob}
        image={info.image}
        />, document.getElementById('app')
      );
    </script>
  </body>

</html>
